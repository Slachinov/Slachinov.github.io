<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Карточки тест</title>
<style>
body{
background:#e0f7fa;
font-family:sans-serif;
padding:16px;
}
h1{
color:#01579b;
}
.card{
background:#ffffff;
border:2px solid #0288d1;
padding:16px;
border-radius:12px;
margin-bottom:16px;
max-width:320px;
box-shadow:3px 3px 8px rgba(0,0,0,0.2);
}
.card-header{
font-size:1.3em;
font-weight:bold;
color:#01579b;
margin-bottom:8px;
}
.card-body{
color:#212121;
margin-bottom:8px;
}
.card-footer{
font-size:0.9em;
color:#757575;
}
</style>
</head>
<body>


<h1>Пример цветных карточек tut</h1>


<div class="card">
<div class="card-header">Мой крутой заголовок</div>
<div class="card-body">
<p>Вот какой-то текст для карточки.</p>
</div>
<div class="card-footer">Дата:01.02.2026</div>
</div>


<div class="card">
<div class="card-header">Вторая карточка</div>
<div class="card-body">
<p>Можно вставлять любой HTML-контент.</p>
</div>
<div class="card-footer">Автор:Сергей</div>
</div>


</body>
</html>

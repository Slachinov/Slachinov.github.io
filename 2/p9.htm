<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тест MyCard</title>
<style>
  .card {
    border: 1px solid #ccc;
    padding: 16px;
    border-radius: 8px;
    width: 100%;
    max-width: 300px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    background: #fff;
    margin-bottom: 16px;
    box-sizing: border-box;
  }
  .card-header {
    font-weight: bold;
    font-size: 1.2em;
    margin-bottom: 8px;
  }
  .card-body {
    margin-bottom: 8px;
  }
  .card-footer {
    font-size: 0.9em;
    color: gray;
  }
</style>
</head>
<body style="font-family: sans-serif; padding: 16px; background: #f0f0f0;">


<h1>Пример карточки без Shadow DOM</h1>


<div class="card">
  <div class="card-header">Мой крутой заголовок</div>
  <div class="card-body">
    <p>Вот какой-то текст для карточки. Он виден на смартфоне со всеми стилями.</p>
  </div>
  <div class="card-footer">Дата: 01.02.2026</div>
</div>


<div class="card">
  <div class="card-header">Вторая карточка</div>
  <div class="card-body">
    <p>Можно вставлять любой HTML-контент.</p>
  </div>
  <div class="card-footer">Автор: Сергей</div>
</div>


</body>
</html>

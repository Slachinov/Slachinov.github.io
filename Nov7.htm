<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGPU Test</title>
</head>
<body>
  <script type="module">alert(0);
    async function initWebGPU() {
      if (!navigator.gpu) {
        alert("WebGPU не поддерживается");
        return;
      }


      const adapter = await navigator.gpu.requestAdapter();
      if (!adapter) {
        alert("Адаптер не найден");
        return;
      }


      const device = await adapter.requestDevice();
      alert("WebGPU работает!");


      // Выведем немного инфы
      alert("Adapter:", adapter);
      alert("Device:", device);
    }


    initWebGPU();
  </script>
</body>
</html>

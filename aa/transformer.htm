<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Локальный Tiny-чат</title>
</head>
<body>
  <h2>Локальный ChatGPT (Tiny)</h2>
  <textarea id="input" rows="4" cols="50" placeholder="Напиши что-нибудь..."></textarea><br>
  <button id="generate">Ответить</button>
  <pre id="output">Здесь будет ответ...</pre>


  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0';


    const generator = await pipeline('text-generation', 'Xenova/distilgpt2');


    document.getElementById('generate').onclick = async () => {
      const input = document.getElementById('input').value;
      const result = await generator(input, { max_new_tokens: 50 });
      document.getElementById('output').textContent = result[0].generated_text;
    };
  </script>
</body>
</html>

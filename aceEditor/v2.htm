<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right:0;
        bottom:0;
        left: 0;
    }
</style>
</head>
<body>
<button id='get'>get</button><button id='set'>set</button>
<div id="editor" style='left:100px;right:100px;bottom:200px;top:50px;'>function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>
<div id="editor2" style='position: absolute;left:100px;right:100px;bottom:20px;height:150px;'>function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");
    var editor2 = ace.edit("editor2");
    editor2.setTheme("ace/theme/monokai");
    editor2.session.setMode("ace/mode/javascript");
</script>
<script>editor.setValue(localStorage['web-com-github1']);
get.addEventListener('click',function(){alert(editor.getValue())},false);
set.addEventListener('click',function(){},false)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esprima в браузере</title>
</head>
<body>
  <h1>AST с Esprima</h1>
  <pre id="output">Парсинг...</pre>


  <script type="module">
    import * as esprima from 'https://esm.sh/esprima';


    const code = `
      // Комментарий должен быть проигнорирован
      function hello(name) {
        return 'Привет, ' + name;
      }
    `;


    const tree = esprima.parseScript(code, { comment: true, loc: true });


    document.getElementById('output').textContent = JSON.stringify(tree, null, 2);
  </script>
</body>
</html>

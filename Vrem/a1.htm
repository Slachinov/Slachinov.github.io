<script type="module">


async function getRepos (username,token) {
  
  const response = await fetch(`https://api.github.com/users/${username}/repos?type=owner&sort=updated`, {
    headers: {
      'Authorization': `token ${token}`,
      'Accept': 'application/vnd.github.v3+json'
    }
  });
  if (!response.ok) throw new Error(`Failed to get repos: ${response.statusText}`);
  return await response.json();
};

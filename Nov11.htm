<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href='qq.css' />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


<title>Skulpt Example</title>
<script type="text/javascript" src="https://skulpt.org/js/skulpt.min.js"></script>
<script type="text/javascript" src="https://skulpt.org/js/skulpt-stdlib.js"></script>
<script type="text/javascript">
function runit() {
  var code = document.getElementById("code").value;alert(code);alert(Sk);
  var output = document.getElementById("output");


  output.innerHTML = "";


  Sk.builtin.print = function(text) {
    output.innerHTML += text + "<br>";
  }


  Sk.misceval.asyncToPromise(function() {
    return Sk.importMain("<stdin>", false, code, new Sk.builtin.dict());
  }).then(function(result) {
    // Обработка успешного 
  }, function(error) {
    // Обработка ошибок
    output.innerHTML += error.toString();
  });
}
</script>
</head>
<body>


<h1>Skulpt Example v1</h1>


<textarea id="code" rows="10" cols="50">
print("Hello, world!")
</textarea><br>


<button onclick="runit()">Запустить</button>


<div id="output"></div>


</body>
</html>

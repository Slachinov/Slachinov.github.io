<body>
qq4


<script type="module">
import { createFullscreenPanel } from 'https://slachinov.github.io/Lib/pan/1all1.js';
import { createTopBottomMiddleLayout } from 'https://slachinov.github.io/Lib/pan/3pv2.js';
import { createBottomTopLayout } from 'https://slachinov.github.io/Lib/pan/2pv0.js';


// === Главный контейнер ===
let main = createFullscreenPanel({
  style: { background: 'lightgray' }
});


// === Top / Middle / Bottom Layout ===
let o = createTopBottomMiddleLayout(
  main,
  { style:{ background:'orange' } },  // верх
  { style:{ background:'gray' } },    // середина
  { style:{ background:'blue' } }     // низ
);


// Тестовые кнопки (можно удалить / заменить)
qq.ce({ tag:'button', it:'prompt', parent:o[0] });
qq.ce({ tag:'button', it:'prompt', style:{ 'font-size':'54px' }, parent:o[1] });


// === Bottom Top Layout (панель кнопок + редактор) ===
let o1 = createBottomTopLayout(
  o[2],
  {}, // панель кнопок
  { style:{ background:'lightgreen' } } // редактор
);
let edit = o1[1];


// === Базовый скин кнопки ===
const btnSkin = qq.cs({
  tag: 'button',
  parent: o1[0],
  style: { margin:'5px' }
});


// === Кнопки ===


// EVAL
qq.ce(
  btnSkin,
  {
    it: 'EVAL',
    event: {
      click() {
        try {
          eval(edit.innerText);
        } catch (e) {
          qq.er(e);
        }
      }
    }
  }
);


// CLEAR
qq.ce(
  btnSkin,
  {
    it: 'CLEAR',
    event: {
      click() {
        edit.innerText = '';
      }
    }
  }
);


// Пример: можно добавлять новые кнопки просто через btnSkin
// qq.ce(btnSkin, { it:'SAVE', event:{click:()=>{...}} });
// qq.ce(btnSkin, { it:'LOAD', event:{click:()=>{...}} });


</script>
</body>
</html>
